<div class="card m-5" style="width:18rem;" *ngIf="userDetails">
    <ul class="list-group">
        <li class="list-group-item"><strong>{{userDetails.userName}}</strong></li>
        <li class="list-group-item"><strong>{{userDetails.city}}</strong></li>
        <li class="list-group-item"><strong>{{userDetails.state}}</strong></li>
        <li class="list-group-item"><strong>{{userDetails.postalCode}}</strong></li>
        <li class="list-group-item"><strong>{{userDetails.email}}</strong></li>
        <li class="list-group-item"><strong>{{userDetails.fullName}}</strong></li>
    </ul>
</div>
