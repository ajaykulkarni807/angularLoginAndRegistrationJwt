<div class="container">


<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <h2>Login Form</h2>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text"  class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button class="btn btn-lg btn-primary" type="submit" [disabled]="form.invalid">Login</button>
      </div>
    
    </div>


</form>
</div>
