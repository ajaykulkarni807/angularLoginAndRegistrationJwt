

<div class="container-fluid">
    <h2>Registration Form</h2>
  
    <form [formGroup]="service.registrationForm">

        <div class="form-group">
            <label for="Username">Username</label>
            <input [class.is-invalid]="service.username.invalid &&
            service.username.touched" formControlName="Username" type="text" class="form-control">
            <!-- <small class="text-danger" [class.d-none]="username.valid ||
            username.untouched">Username is  required</small> -->
           <div *ngIf="service.username.invalid && service.username.touched">
                <small *ngIf="service.username.errors?.required" class="text-danger"> username is required</small>
                <small *ngIf="service.username.errors?.forbiddenName" class="text-danger">
                    {{username.errors?.forbiddenName.value }} not allowed</small>
            </div>
        </div>

        <div class="form-group">
            <label for="FullName">FullName</label>
            <input formControlName="FullName" type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="Email">Email</label>
            <input formControlName="Email" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input formControlName="Password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirmpassword">confirm password</label>
            <input [class.is-invalid]="service.registrationForm.errors?.mismatch" formControlName="confirmPassword" type="password" class="form-control">
       <small  class="text-danger" *ngIf="service.registrationForm.errors?.mismatch">password is missmatch</small>

        </div>

        <div formGroupName="address">
            <div class="form-group">
                <label for="city">city</label>
                <input formControlName="city" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input formControlName="state" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="postalCode">PostalCode</label>
                <input formControlName="postalCode" class="form-control" type="text">
            </div>


        </div>
        <button class="btn btn-primary" (click)="onSubmit()" type="submit">Register</button>
        <button class="btn btn-info ml-2" (click)="Loadvalue()">Logad value</button>
    </form>

</div>
